{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="persinf_nickname">Nickname</label>
    <input name="persinf_nickname" id="persinf_nickname" required>
    <label> Optional:</label>
    <label for="persinf_fname">First Name</label>
    <input name="persinf_fname" id="persinf_fname">
    <label for="persinf_mnames">Middle Name(s)</label>
    <input name="persinf_mnames" id="persinf_mnames">
    <label for="persinf_lname">Last Name</label>
    <input name="persinf_lname" id="persinf_lname">
    <label for="persinf_age">Age</label>
    <input name="persinf_age" id="persinf_age">
    <input type="submit" value="Save">
  </form>
{% endblock %}
